{% extends "base.html" %}
    
    {% block title %}  
        <title>All Teams</title>
    {% endblock title %}  

{% block content %}  
    <table>
        {% for t in teams %}
        <tr>
        <td>{{t.teamID}}</td>
        <td>{{t.teamName}}</td> 
        <td>{{t.managerName}}</td>
        <td>{{t.teamSponsor}}</td>
        </tr>
        {% endfor %}
    </table>
    
{% endblock content %}
