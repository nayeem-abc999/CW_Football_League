{% extends "base.html" %}
    
    {% block title}
        <title>Welcome</title>
    {% endblock title}
   
{% block content %}

    <table>
        
        {% for mh in match_history %}
        <tr>
            <td>{{mh.matchID}}</td> 
            <td>{{mh.teamA}} :{{mh.goalA}}</td> 
            <td>{{mh.teamB}} :{{mh.goalB}}</td> 
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
