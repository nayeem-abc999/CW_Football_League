
{% extends "base.html" %}
    
    {% block title %}
        <title>Mail Us</title>
    {% endblock title %}
   
{% block content %}
    <h4>Please enter your details and message:</h4>
    <hr>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
{{ message }}
</li>
{% endfor %}
</ul>
{% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit">Send</button>
        </div>
    </form>

{% endblock content %}
