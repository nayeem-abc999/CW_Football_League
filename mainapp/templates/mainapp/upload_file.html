{% extends "base.html" %}
    
    {% block title %}
        <title>Upload File</title>
    {% endblock title %}
   
{% block content %}
    <h3>Write your details and upload the file here</h3>
    <hr>
<form method="POST" class="post-form" enctype="multipart/form-data">  
        {% csrf_token %}  
        {{ form.as_p }}  
        <button type="submit">Save</button> 
</form> 
{% endblock content %}
